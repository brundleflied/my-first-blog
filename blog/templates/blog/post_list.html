<html>
	<head>
		<title>Brandy's Blog</title>
	</head>
	<body>
        <div>
            <h1><a href="">Brandy's Blog</a></h1>
        </div>

        {% for post in posts %}
        	<div>
        		<p>published: {{ post.published_date }} </p>
        		<h1><a href="">{{ post.title }}</a>
        		<p>{{ post.text|linebreaksbr }}</p>
        </div>
        {% endfor %}
    </body>

</html>
